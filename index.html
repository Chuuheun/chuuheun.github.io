<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡进度条</title>
    <style>
        .bar{
            margin: 200px auto;
        width: 150px;
        height: 10px;
        border: 1px solid skyblue;
        border-radius: 10px;
        padding: 1px;
    }
    .bar-in{
        width: 50%;
        height: 100%;
        background-color: skyblue;
    transition: all 0.7s;
    }
    .bar:hover .bar-in{
        width: 100%;
    }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>
</html>
